<html>
<head>
  <title>Quickgui</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <a href="https://github.com/jonathanlurie/quickgui"><img id="logo" src="images/qv_logo_horizontal.png"/></a>
  <canvas id="renderCanvas"></canvas>
  <input type="file" id="fileInput" style="display:none"/>
  <div class="staticSliderWrapper">
    <div id="xTranslate" class="staticSlider azure">X translate</div>
    <div id="yTranslate" class="staticSlider azure">Y translate</div>
    <div id="zTranslate" class="staticSlider azure">Z translate</div>

    <div id="xRotate" class="staticSlider purple">X rotate</div>
    <div id="yRotate" class="staticSlider purple">Y rotate</div>
    <div id="zRotate" class="staticSlider purple">Z rotate</div>
  </div>


  <script src="../dist/quickgui.min.js"></script>

  <script>

    // the foo object is part of our quickgui module
    var qg = new quickgui.Quickgui()

  </script>

</body>
</html>
